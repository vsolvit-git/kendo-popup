<mat-dialog-content>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Open Dropdown: </label>
        <kendo-dropdownlist [data]="listItems"> </kendo-dropdownlist>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Open Calendar: </label>
        <kendo-datepicker [(value)]="today"></kendo-datepicker>
      </div>
    </div>
  </div>

</mat-dialog-content>
